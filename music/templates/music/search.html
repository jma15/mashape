{% load staticfiles %}
{% load static %}
<link rel='stylesheet' href="{% static 'music/css/search.css' %}">

<div id='search-container' ng-controller='searchController'>
	<input id='search-input' type='text' ng-model='searchText' 
		placeholder="Search for music, artist, album" ng-model-options="{debounce: 500}" ng-change="searchMusic()">


	<div ng-show='searchResult.length > 0'>
		<div>{$ searchResultsText $}</div>

		<table id='search-table'>
			<col width="30%">
			<col width="30%">
			<col width="20%">
			<col width="20%">
			<tr>
				<th ng-click='changeOrder("titleSort")'>Title <span ng-class=' titleSort < 0? "glyphicon glyphicon-triangle-top": "glyphicon glyphicon-triangle-bottom" '></span></th>
				<th ng-click='changeOrder("authorSort")'>Author <span ng-class=' authorSort < 0? "glyphicon glyphicon-triangle-top": "glyphicon glyphicon-triangle-bottom" '></span></th>
				<th ng-click='changeOrder("albumSort")'>Album <span ng-class=' albumSort < 0? "glyphicon glyphicon-triangle-top": "glyphicon glyphicon-triangle-bottom" '></span></th>
				<th ng-click='changeOrder("durationSort")'>Duration <span ng-class=' durationSort < 0? "glyphicon glyphicon-triangle-top": "glyphicon glyphicon-triangle-bottom" '></span></th>
			</tr>

			<tr ng-repeat='d in searchResult'>
				<td>{$ d[1] $}</td>
				<td>{$ d[2] $}</td>
				<td>{$ d[3] $}</td>
				<td>{$ d[4] | convertSec $}</td>
			</tr>

		</table>
	</div>

	<div ng-show='searchText && searchResult.length == 0 '>
		No Results Found.
	</div>




</div>
